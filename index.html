<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Website</title>

    <!-- favicon -->
     <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

     <!-- remix icon  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

     <!-- custom css -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header  -->
     <header id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">CAKE</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li><a href="#home" class="nav_link">Home</a></li>
                    <li><a href="#favorites" class="nav_link">Favorites</a></li>
                    <li><a href="#care" class="nav_link">Care</a></li>
                    <li><a href="#products" class="nav_link">Products</a></li>
                    <li><a href="#contact" class="nav_link">Contact</a></li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>

                <div class="nav_social">
                    <a href="https://www.facebook.com/" target="_blank" class="nav_social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="nav_social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="nav_social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
     </header>

    <!-- main  -->
     <main>
        <!-- home -->
        <section class="home" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">ENDLESS <br> CAKE <br> DELIGHTS</h1>

                    <p class="home_description">
                        Craving something sweet and quick? 
                        Cakes are the perfect solution, 
                        always ready to satisfy your midday sweet 
                        tooth and bring joy to any moment.
                    </p>

                    <img src="assets/img/cake-outline.png" alt="image" class="home_cake-outline">

                    <div class="home_buttons">
                        <a href="#" class="button">Order Now</a>
                        <a href="#" class="button button_outline">Buy Now</a>
                    </div>
                </div>

                <div class="home_images">
                    <div class="home_circle">
                        <div class="home_subcircle"></div>
                    </div>

                    <img src="assets/img/home-cake.png" alt="image" class="home_img">
                    <img src="assets/img/cherry-1.png" alt="image" class="home_cherry-1">
                    <img src="assets/img/cherry-2.png" alt="image" class="home_cherry-2">
                    <img src="assets/img/strawberry-1.png" alt="image" class="home_strawberry-1">
                    <img src="assets/img/strawberry-2.png" alt="image" class="home_strawberry-2">
                </div>
            </div>
        </section>
     </main>


     <!-- custom js -->
      <script src="script.js"></script>
</body>
</html>
